<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome 5 cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>OFFICIAL PORTFOLIO WEBSITE</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        :root{
            --primary-color: #f8f9fa;
            --secondary-color: #1b1b1b; 

            
        }

        .dark-theme{
            --primary-color: #1b1b1b;
            --secondary-color: #fff;

        }


        #icon{
            width: 30px;
            cursor: pointer;
            transition: 1.5s ;
        }

        #icon:hover{
            transform: rotate(360deg);
        }

        .Landing_page{
            width: 100%;
            height:100vh;
            background: var(--primary-color);
            position: relative;
        }

        nav{
            display: flex;
            justify-content: space-between;
            width: 84%; 
            margin: auto;
            padding: 20px 0;
            align-items: center;
        }

        .logo{
            width:100px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.9s ;
        }

        .logo:hover{
            transform: rotate(360deg);
        }

        nav ul li{
            display: inline-block;
            margin: 10px 20px;
        }

        nav ul li a{
            color:var(--secondary-color);
            font-size: 20px;
            font-weight: 500;

        }

        nav ul li a:hover{
            color: #fd7e14;
        }

        .info{
            margin-left: 8%;
            margin-top: 10%;
            /* text-align: center; */
        }

        .info h1{
            font-size: 60px;
            letter-spacing: 1px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        span{
            color:#ff4321;
        }

        .info p{
            color: var(--secondary-color);
            font-size: 20px;
            font-weight: 500;
            line-height: 25px;
            letter-spacing: 1px;
        }

        .info a{
            background: var(--secondary-color);;
            color: var(--primary-color);
            padding: 10px 18px;
            margin: 30px 0;
            display: inline-block;
            border-radius: 5px;
        }

        .info a:hover{
		                 background: #ffc107;
						 color: #000;
        }

        .imgbox{
		           width: 35%;
				   height: 80%;
				   position: absolute;
				   bottom: 0px;
				   right: 100px;
		   }

        .imgbox img{
		       height: 100%;
			   position: absolute;
			   left: 50%;
			   bottom:0;
			   transform: translateX(-50%);
			   transition: bottom 1s , left 1s ;
		   }
		   
		   .imgbox:hover .back-img{
		                           bottom: 40px;                   
		   }
		   
		   .imgbox:hover .front-img{
		                            left: 54%;
		   }

           .social-links{
               margin-left: 8%;
           }

           .social-links a{
               font-size: 30px;
               color:var(--secondary-color);
               padding: 0 10px 0 0;
           }

           .social-links a:hover{
               color: #ff4321;
           }


    </style>
</head>
<body>

    <div class="Landing_page">

        <nav>
            <img src="pngegg (11).png" alt="logo" class="logo">
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> About</a></li>
                <li><a href="#"> Portfolio</a></li>
                <li><a href="#"> Services</a></li>
                <li><a href="#"> Contact</a></li>
            </ul>

            <!-- Dark Mood Start -->

            <img src="moon.png" alt="" id="icon">

            <!-- Dark Mood End -->

        </nav>

        <div class="info">
            <h1> I'm <span>Ahmed</span>  Fathy</h1>

            <p> This Is My Official Portfolio Website To Showcase  All My <br> Works Related To Web Development And UI/UX Design .</p>

            <a href="#"> Download CV</a>
        </div>

        <div class="imgbox">
            <img src="pngegg (9).png" alt="" class="back-img">
            <img src=" " alt="" class="front-img">
        </div>

        <div class="social-links">
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>

    </div>

    <script>
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme"); 
            if(document.body.classList.contains("dark-theme")) {
                icon.src = "sun.png";
             }
            else {
                icon.src = "moon.png";
            }
        }

    </script>

</body>
</html>
